<body >
    <div id="container">
        <!-- Left Container -->
        <section id="container-left" >
            <section id="non-scroll">
                <a href="./"><img id="logo_inshorts" src="/NEWSFEED---Javascript-Project---cofaoesype6c/image/mynewsfeedlogo.png"></a>
                <i class="fa-solid fa-bars" id="humburger"> <span>Menu</span></i>
                <section id="container-left--buttons">
                    <button id="new-news" class="button border-bottom"><h3>New News</h3></button>
                    <button id="saved-news" class="button"><h3>Saved News</h3></button>
                </section>
                <section id="category">
                    <ul id="category-list"><h4>Select Category</h4>
                        <li class="category-item" id="category-business">Business</li>
                        <li class="category-item" id="category-sports">Sports</li>
                        <li class="category-item" id="category-science">Science</li>
                        <li class="category-item" id="category-hatke">Hatke</li>
                        <li class="category-item" id="category-world">World</li>
                        <li class="category-item" id="category-politics">Politics</li>
                    </ul>
                </section>
            </section>
        </section>
        <!-- Right Container -->
        <section id="container-right">
            <header id="container-right-header">
                <!-- <a href='/'> -->
                    <h4 class="navigate"><span>Click on heart to save the news </span><button class="hide">X</button></button></h4>
                    <h1 class="heading">Welcome to NewsFeed</h1>
                    <section id="search-bar">
                        <input type="text"
                        id="search-bar--input" 
                        name="search"
                        placeholder="Search by content..."
                        autocomplete="off"/>
                        <button for="search-bar--input" class="button" id="search-bar--button">Search</button>
                        <button id="toggle-dark">Dark Mode</button>
                    </section>
                <!-- </a> -->
            </header>
            <section id="article-list">
                <!-- <div class="atricle-item" id="${element.content}"> class="dark-mode"

                        </section>
                        <section class="atricle-detail-category">

                        </section>
                    </header>
                    <section class="article-content">

                        </p>
                        
                    </section>
                    <section class="like">
                        <i class="fa-regular fa-heart save-news-icon"></i>
                    </section>
                </div> -->
            </section>
            <footer id="rights" class="show hidden">
                Copyright &copy;2021 All Rights Reserved | Designed by My News Feed.
            </footer>
        </section>
    </div>
